<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="quote-box">
  <div class="quote-text">
    <i class="fa fa-quote-left"> </i><span id="text"></span> <span class="fa fa-quote-right"></span>
  </div>
  
  <div class="quote-author">
    - <span id="author"></span>
  </div>
  
  <div class="buttons">
    
    <a class="button" id="tweet-quote" title="Tweet this" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    
    
    <button class="button" id="new-quote">Generate a Quote</button>
  </div>
</div>

<div class="footer"> by <a href="https://codepen.io/saucebyt/">Tristan Simpson</a></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
